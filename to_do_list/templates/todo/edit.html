{% extends "todo/base.html" %}

{%block body%}
<h3 class="text-center m-4">Update a todo</h3>
{% if success %}

<div class="alert alert-success" role="alert">
    The  todo updated successfully
    <a href="{% url 'index' %}" class="alert-link"> Go to todos page</a>
</div>
{%  else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                            <label class="form-check-label">
                                Is Completed ?
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Update  </button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Return to todos</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
